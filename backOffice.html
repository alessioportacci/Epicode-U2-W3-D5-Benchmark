<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>backOffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Nintendo_red_logo.svg/2560px-Nintendo_red_logo.svg.png"
            alt=""
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="backOffice.html">Back office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <h1 id="title" class="text-center mt-5">Aggiungi un prodotto</h1>
      <div class="container">
        <div class="row row-cols-12">
          <form id="form">
            <!-- Nome -->
            <div class="text-center mt-3">
              <label for="name">Nome</label> <br />
              <input required id="name" type="text" />
            </div>
            <!-- Descrizione -->
            <div class="text-center mt-3">
              <label for="description">Descrizione</label> <br />
              <input required id="description" type="text" />
            </div>
            <!-- Brand -->
            <div class="text-center mt-3">
              <label for="brand">Brand</label> <br />
              <input required id="brand" type="text" />
            </div>
            <!-- Immagine -->
            <div class="text-center mt-3">
              <label for="image">Immagine</label> <br />
              <input required id="image" type="url" />
            </div>
            <!-- Prezzo -->
            <div class="text-center mt-3">
              <label for="price">Prezzo</label> <br />
              <input required id="price" type="number" />
            </div>
            <!-- Submit -->
            <div id="submit-section" class="text-center mt-4">
              <div class="row row-cols-12 row-cols-md-5 justify-content-center">
                <div class="mt-1">
                  <button id="reset" class="btn btn-secondary" type="">
                    Reset
                  </button>
                </div>
                <div id="cancella" class="mt-1 d-none"></div>
                <div class="mt-1">
                  <button
                    id="submit"
                    class="btn btn-primary order-last"
                    type="submit"
                  >
                    Aggiungi
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/backOffice.js"></script>
  </body>
</html>
