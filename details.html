<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Details</title>
  </head>
  <body class="bg-danger">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Nintendo_red_logo.svg/2560px-Nintendo_red_logo.svg.png"
            alt=""
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="backOffice.html">Back office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div
        id="box"
        class="bg-light border border-secondary border-2 rounded-3 mt-5 p-1"
      >
        <div class="row row-cols-12 text-center">
          <div>
            <div id="spinner" class="spinner-border m-5" role="status"></div>
            <img class="w-100" style="max-width: 50em" id="img" src="" />
          </div>
          <div id="content mt-5">
            <div class="row row-cols-4">
              <div>
                <p>
                  <span class="fw-bold"> Brand:</span> <span id="brand"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Name:</span> <span id="name"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Descrizione: </span>
                  <span id="description"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Prezzo: </span>
                  <span id="price"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Creato il: </span
                  ><span id="createdAt"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Aggiornato il:</span>
                  <span id="updatedAt"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Creatore: </span
                  ><span id="userId"></span>
                </p>
              </div>
              <div>
                <p>
                  <span class="fw-bold"> Id prodotto: </span
                  ><span id="_id"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/details.js"></script>
  </body>
</html>
