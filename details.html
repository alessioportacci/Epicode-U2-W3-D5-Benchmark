<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Icona -->
    <link rel="icon" type="image/x-icon" href="assets/img/mario.png" />

    <title>Details</title>
  </head>
  <body class="bg-danger">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light position-sticky fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Nintendo_red_logo.svg/2560px-Nintendo_red_logo.svg.png"
            alt=""
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="backOffice.html">Back office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div
        id="box"
        class="bg-light border border-secondary border-2 rounded-3 mt-5 p-1"
      >
        <div class="row row-cols-12 text-center">
          <div>
            <div id="spinner" class="spinner-border m-5" role="status"></div>
            <img class="w-100" style="max-width: 50em" id="img" src="" />
          </div>
          <div id="content">
            <div class="row row-cols-4">
              <div>
                <p class="fw-bold">Brand:</p>
                <p id="brand" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Name:</p>
                <p id="name" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Descrizione:</p>
                <p id="description" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Prezzo:</p>
                <p id="price" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Creato il:</p>
                <p id="createdAt" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Aggiornato il:</p>
                <p id="updatedAt" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Creatore:</p>
                <p id="userId" class="text-truncate"></p>
              </div>
              <div>
                <p class="fw-bold">Id prodotto:</p>
                <p id="_id" class="text-truncate"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="mx-auto d-block mt-3"
        src="https://mario.wiki.gallery/images/e/e8/Toads_SMR.png"
      />
    </main>

    <footer>
      <p class="mt-5 text-white text-end p-1" id="p-footer">
        Nintendo e tutti i suoi marchi sono registrati, vi prego, non
        denunciatemi
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/details.js"></script>
  </body>
</html>
